		from {

		from {

		from {

		from {
			opacity: 0;

	@keyframes input-iconify {
		from {

			height: 2.5em;
		}

		}
	}

	@keyframes grow-glow {
		from {}

		to {
			box-shadow: 0 0 20px 10px var(--highlight-color);
		}
	}

	body {
	 background: var(--body-background);
	 text-align: center;
	}

	.notify-button * {
		outline: none;
	}

	.notify-button {
		border-radius: 100px;
		line-height: 1.5em;
		background: var(--entry-input-background);
		padding: 0.5em;
		display: inline-grid;
		cursor: pointer;
	}

	.notify-button button {
		border: none;
		border-radius: 100px;
		line-height: inherit;
		grid-column: 2;
		grid-row: 1;
		text-align: center;
		display: block;
	}

	.notify-button input {
		width: 0;
		border: none;
		display: none;
		grid-column: 1;
		grid-row: 1;
	}

	.notify-button.active {
		animation: var(--animation-duration-short) grow-glow ease-in-out forwards;
	}

	.notify-button.active button span {
		animation: var(--animation-duration-short) fade-out var(--animation-delay-short) ease-in-out forwards;
	}

	.notify-button.active button {
		background-color: var(--highlight-color);
		color: var(--highlight-text-color);
	}

	.notify-button.active.end button {
		background-image: var(--icon-send);
		background-size: 2em;
		background-position: 2px 3px;
		background-repeat: no-repeat;
		animation: var(--animation-duration-short) input-iconify ease-in-out forwards;
	}

	.notify-button.active input {
		display: inline;
		width: 0;
		animation: var(--animation-duration-short) input-grow var(--animation-delay-short) ease-in-out forwards;
	}
</style>

<div data-control="notify-button" class="notify-button">
  <input type="email" name="emailAddress" placeholder="user@somewhere.com" />
	<button><span>Notify Me</span></button>
</div>

<script>
  document.querySelectorAll('[data-control="notify-button"]').forEach((btn) => {
    btn.addEventListener('click', (e) => {
      btn.classList.add('active');
    })
  });

  document.querySelectorAll('[data-control="notify-button"] input').forEach((elem) => {
    elem.addEventListener('animationend', (e) => {
      e.target.parentElement.classList.add('end');
      e.target.focus();
    });
  });
</script>
